version: '3.8'

services:
  server:
    build: ./server/
    command: uvicorn server.main:app --host 0.0.0.0
    volumes:
      - .:/app
    ports:
      - 8000:8000
  web-server:
    build: ./kinexon-server/
    command: npm run start
    volumes:
      - .:/app
    ports:
      - 9000:9000
